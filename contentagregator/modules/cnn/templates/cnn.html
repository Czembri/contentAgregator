{% extends "base.html" %}
{% block links %}
<link rel="stylesheet" href="{{ url_for('google.static', filename='css/google.css') }}" type="text/css"/>
{% endblock %}
{% block app %}
<div class="row justify-content-start">
  <div class='col d-flex justify-content-start'>
    <a href="{{ url_for('news') }}"><i class="fa fa-arrow-left"></i></a>
  </div>
</div>
<div class="row justify-content-center">
  <div class='col d-flex justify-content-center'>
    <h2 class="title">CNN News</h2>
  </div>
</div>
<div class="row justify-content-center">
  <div class='col d-flex justify-content-center'>
    <div class="newses cnn"></div>
  </div>
</div>
</div>
{% endblock %}
{% block scripts %} 
<script src="{{ url_for('cnn.static', filename='scripts/cnn.js') }}" type="text/javascript"></script>
{% endblock %}
