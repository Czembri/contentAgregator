{% extends "base.html" %}
{% block links %}
<link rel="stylesheet" href="{{ url_for('google.static', filename='css/google.css') }}" type="text/css"/>
{% endblock %}
{% block app %}
<div class="row justify-content-start">
  <div class='col d-flex justify-content-start'>
    <a href="{{ url_for('news') }}"><i class="fa fa-arrow-left"></i></a>
  </div>
</div>
<div class="row justify-content-center">
  <div class='col d-flex justify-content-center'>
    <h2 class="title">Google News</h2>
  </div>
</div>
<div class="row justify-content-center">
  <div class='col d-flex justify-content-center'>
    <div data-url="/api/v1/en/google" class="newses google"></div>
  </div>
</div>
</div>
{% endblock %}
{% block scripts %} 
<script src="{{ url_for('google.static', filename='scripts/google.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='scripts/getRequest.js') }}"></script>
{% endblock %}
