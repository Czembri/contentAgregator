{% extends "base.html" %}
{% block links %}
<link rel="stylesheet" href="{{ url_for('redactor_zone.static', filename='css/redactor_zone.css') }}" type="text/css"/>
{% endblock %}
{% block app %}
    <div id="accept" class="create">
        <i class="fa fa-check"></i>
    </div> 

<div id="note-container">
    <div id="create" class="create">+</div>
    {% for note in user_notes %}
    <div><textarea data-id='{{ note.note_id }}' readonly>{{ note.note_content }}</textarea></div>
    {% endfor %}
</div>



{% endblock %}
{% block scripts %}
<script src="{{ url_for('redactor_zone.static', filename='scripts/redactor_zone.js') }}"></script>
<script>
    var user_id = {{ user_id }}
</script>
{% endblock %}
