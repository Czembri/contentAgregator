{% extends "base.html" %}
{% block links %}

{% endblock %}
{% block app %}
<div class="row justify-content-start">
  <div class='col d-flex justify-content-start'>
    <a href="{{ url_for('news') }}"><i class="fa fa-arrow-left"></i></a>
  </div>
</div>
<div class="row justify-content-center">
  <div class='col d-flex justify-content-center'>
    <h2 style="text-align: center;">BBC News</h2>
  </div>
</div>
<div class="row justify-content-center">
  <div class='col d-flex justify-content-center'>
    <div data-id="/api/v1/en/bbc" class="newses bbc"></div>
  </div>
</div>
{% endblock %}
{% block scripts %} 
<script src="{{ url_for('bbc.static', filename='scripts/bbc.js') }}" type="text/javascript"></script>
{% endblock %}
